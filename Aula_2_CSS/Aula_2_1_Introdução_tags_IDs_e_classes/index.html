<body>

    <section>

        <h2>Usando os indentificadores "tag", "id" e "classe":</h2>

        Texto do corpo da página ... <br>

        <span id="id1"> letra maior </span> <br>

        <span class="class1"> letra pequena </span> <br>

    </section>


    <section>

        <h2>Usando a classe e o id no mesmo texto: </h2>

        <p>Parágrafo comum ... </p>
        <p class="class1">Parágrafo com classe ...</p>
        <p class="class1" id="id1">Parágrafo com classe e identificar ...</p>
        
    </section>

</body>
