<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2 _ 6 Links</title>
</head>
<style>
    .conteudo{
        border: 1px solid black;
        padding: 2%;
    }
    
    .link:link{
        background-color: #b2ff99;
        color: blue;
    }
    .visited:visited{
        background-color: #ffff85;
        color: red;
    }
    .hover:hover{
        background-color: #77704D;
        color: green;
        
    }
    .active:active{
        background-color: #ff704d;
        color: gray;
    }
</style>
<body>

    <section class="conteudo">

        <a class="link" href=""> link A </a> <br> <br>
        <a class="visited" href=""> Link B </a> <br> <br>
        <a class="hover" href=""> Link C </a> <br> <br>
        <a class="active" href="">Link D </a> <br> <br>

    </section>
    
</body>
</html>
